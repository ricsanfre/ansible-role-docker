---
# tasks file for docker role

- name: Remove old docker packages
  apt:
    name: "{{ packages }}"
    update_cache: true
    state: absent
  vars:
    packages:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc

- name: Install packages to allow HTTPS installation
  apt:
    name: "{{ packages }}"
    update_cache: true
    state: present
  vars:
    packages:
      - ca-certificates
      - curl

- name: Download Docker GPG key.
  get_url:
    url: "{{ docker_apt_gpg_key_url }}"
    dest: "{{ docker_apt_gpg_key }}"
    mode: '0644'
    force: true

- name: Add Docker APT repository
  apt_repository:
    repo: "{{ docker_apt_repository }}"

- name: Install Docker Packages
  apt:
    name: "{{ packages }}"
    update_cache: true
  vars:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

- name: Ensure /etc/docker/ directory exists.
  file:
    path: /etc/docker
    state: directory
    mode: 0755
  when: docker_daemon_options.keys() | length > 0

- name: Configure Docker daemon options.
  copy:
    content: "{{ docker_daemon_options | to_nice_json }}"
    dest: /etc/docker/daemon.json
    mode: 0644
  when: docker_daemon_options.keys() | length > 0
  notify: restart docker

- name: Ensure group "docker" exists
  group:
    name: docker
    state: present

- name: Add users to docker groups
  user:
    name: "{{ item }}"
    groups:
      - docker
    append: true
    state: present
    createhome: true
  with_items: "{{ docker_users }}"

- name: Ensure docker and contained service are enabled
  service:
    name: "{{ item }}"
    state: started
    enabled: true
  with_items:
    - docker
    - containerd

- name: Ensure handlers are notified now.
  meta: flush_handlers
